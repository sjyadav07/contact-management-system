<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Contact Manager</title>
    <!-- Cdn for Bootstrap styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Js cdn for alert pop-up message -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Link Custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div class="container py-4">
        <h1 class="text-center text-primary">Contact Management System</h1>

        <!-- Search box to search contact and sort contact -->
        <div class="d-flex justify-content-between my-3">
            <input type="text" id="search" placeholder="Search Contacts..." class="form-control w-50">
            <select id="sort" class="form-select w-25">
                <option value="">Sort</option>
                <option value="nameAsc">Name Aâ†’Z</option>
                <option value="nameDesc">Name Zâ†’A</option>
                <option value="recent">Recently Added</option>
            </select>
        </div>

        <!-- Add/Edit Form -->
        <div class="card p-3 shadow">
            <h4 id="formTitle">Add New Contact</h4>
            <form id="contactForm">
                <input class="form-control mb-2" type="text" id="name" placeholder="Name" required>
                <input class="form-control mb-2" type="email" id="email" placeholder="Email" required>
                <input class="form-control mb-2" type="text" id="phone" placeholder="Phone" required>
                <button class="btn btn-success" id="submitBtn">Add Contact</button>
                <button type="button" class="btn btn-secondary d-none" id="cancelEdit">Cancel Edit</button>
            </form>
        </div>

        <!-- Show Contact List -->
        <h2 class="mt-4">ðŸ“‹ Contact List</h2>
        <ul id="contactList" class="list-group"></ul>
    </div>

    <!-- link Custom JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
