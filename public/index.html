<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Stars Background -->
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <!-- Main Container -->
    <div class="container py-3">

        <!-- Header + Toggle -->
        <div class="d-flex justify-content-between align-items-center flex-wrap mb-3" id="head-section">
            <h1 class="text-primary m-0">Contact Management System</h1>
            <div class="form-check form-switch ms-3">
                <input class="form-check-input fs-5" type="checkbox" role="switch" id="themeSwitch">
            </div>
        </div>

        <!-- Search, Sort, Export -->
        <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-3">
            <input type="text" id="search" placeholder="Search Contacts..." class="form-control w-50 w-md-50" />

            <div class="d-flex gap-3">
                <select id="sort" class="form-select w-auto">
                    <option value="">Sort</option>
                    <option value="nameAsc">Name Aâ†’Z</option>
                    <option value="nameDesc">Name Zâ†’A</option>
                    <option value="recent">Recently Added</option>
                </select>
                <button id="export" class="btn btn-outline-secondary " onclick="exportToCSV()">ðŸ“¥ Export
                    CSV</button>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="card shadow p-4">
            <h4 id="formTitle">Add New Contact</h4>
            <form id="contactForm">
                <input class="form-control mb-3" type="text" id="fname" placeholder="First Name" required />
                <input class="form-control mb-3" type="text" id="lname" placeholder="Last Name" required />
                <input class="form-control mb-3" type="email" id="email" placeholder="Email" required />
                <input class="form-control mb-3" type="text" id="phone" placeholder="Phone" required />
                <button class="btn btn-success me-2" id="submitBtn">Add Contact</button>
                <button type="button" class="btn btn-secondary d-none" id="cancelEdit">Cancel Edit</button>
            </form>
        </div>

        <!-- Contact List -->
        <h2 class="mt-4">ðŸ“‹ Contact List</h2>
        <ul id="contactList" class="list-group mt-2"></ul>

    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
